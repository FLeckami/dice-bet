<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--feuille de style Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--feuille de style et police de caractÃ¨re Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <!--script Bootstrap et jQuery (pour son fonctionnement)-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous" defer></script>
    
    <script src="script.js" defer></script>

    <title>Dice bet</title>
</head>
<body>

    <div class="interface fluid-container container-lg row flex-lg-column align-items-center justify-content-around">
        <button class="col-lg-12 col-3 justify-content-center" id="newGame">NEW GAME</button>
    
        <img class="col-2 dice" id="dice" src="images/d1.png" alt="dice">
    
        <div class="col-4 col-lg-12 row flex-column">
            <button class="col-12" id="rollDice">ROLL DICE</button>
            <br>
            <button class="col-12" id="hold">HOLD</button>
        </div>   
    </div>

    <div class="players container-fluid row row-cols-2 flex-column flex-lg-row align-items-center justify-content-center">
        <div class="p1 col-12 col-lg-6 row  flex-lg-column justify-content-around align-items-center flex-grow-1 player-turn">          
            <div class="text-center">
                <h1>PLAYER 1</h1>
                <h2 class="global-score">0</h2>
            </div>

            <div class="score-box text-center col-4">
                <h5>CURRENT</h5>
                <h4 class="current-score">0</h4>
            </div>
        </div>

        <div class="p2 col-12 col-lg-6 row flex-lg-column justify-content-around align-items-center flex-grow-1">   
            <div class="text-center">
                <h1>PLAYER 2</h1>
                <h2 class="global-score">0</h2>
            </div>

            <div class="score-box text-center col-4">
                <h5>CURRENT</h5>
                <h4 class="current-score">0</h4>
            </div>
        </div>
    </div>

    
</body>
</html>
