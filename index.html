<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>

    <title>Quitte ou double</title>
</head>
<body>
    <button id="newGame">New Game</button>

    <img class="dice" id="dice" src="images/d1.png" alt="dice">

    <div class="players container-fluid row">
        <div class="p1 col-6">
            <h1>Player 1</h1>
            <h2 class="global-score">0</h2>

            <div class="score-box">
                <h3>Current</h3>
                <h4 class="current-score">0</h4>
            </div>
        </div>
        <div class="p2 col-6">
            <h1>Player 2</h1>
            <h2 class="global-score">0</h2>

            <div class="score-box">
                <h3>Current</h3>
                <h4 class="current-score">0</h4>
            </div>
        </div>
    </div>

    <div class="action-btn">
        <button id="rollDice">Roll dice</button>
        <button id="hold">Hold</button>
    </div>
</body>
</html>
